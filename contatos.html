<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div id="container-header-img">
            <div>
                <img src="img/vetor.png" alt="">
                <h1>Materias de Construção</h1>
            </div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="materiais.html">Materias</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
            <div id="menu-pesquisa">
                <form id="form" action="post">
                    <input id="barra-pesquisa" name="tPesquisa" type="text" placeholder="Pesquise aqui">
                    <input id="button-pesquisa" type="submit" value="Enviar">
                </form>
            </div>
        </nav>
    </header>
    <div id="main-contato">
        <form id="form-cont" action="post">
            <p>
                <label for="name">Nome:</label>
                <input id="name" name="tname" type="text" placeholder="Nome Completo" maxlength="200">
            </p>
            <p>
                <label for="cpf">CPF:</label>
                <input class="pequeno" id="cpf" name="nCpf" type="number" placeholder="CPF" min="11" max="11">
            </p>
            <p>
                <label for="cell">Telefone:</label>
                <input class="pequeno" id="cell" name="nTelefone" type="number" placeholder="+55 (00)">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input class="pequeno" id="email" name="eEmail" type="email" placeholder="exemplo@email.com">
            </p>
            <input id="button-cont" type="submit" value="Enviar">
        </form>
    </div>
    <footer>
        <div id="container-footer">
            <div id="form-orca">
                <form action="post">
                    <fieldset id="user-info">
                        <legend>Informações de Usurário</legend>
                        <p>
                            <label for="name">Nome:</label>
                            <input id="name" name="tname" type="text" placeholder="Nome Completo" maxlength="200">
                        </p>
                        <p>
                            <label for="cpf">CPF:</label>
                            <input class="pequeno" id="cpf" name="nCpf" type="number" placeholder="CPF" min="11"
                                max="11">
                        </p>
                        <p>
                            <label for="cell">Telefone:</label>
                            <input class="pequeno" id="cell" name="nTelefone" type="number" placeholder="+55 (00)">
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Endereço</legend>
                        <p>
                            <label for="end">Endereço:</label>
                            <input id="end" name="tEnd" type="text" placeholder="Endereço" maxlength="200">
                        </p>
                        <p>
                            <label for="bairro">Bairro:</label>
                            <input class="pequeno" id="bairro" name="tBairro" type="text" placeholder="Bairro"
                                maxlength="100">
                        </p>
                        <p>
                            <label for="rua">Rua:</label>
                            <input class="pequeno" id="rua" name="TRua" type="text" placeholder="Rua" maxlength="50">
                        </p>
                        <p>
                            <label for="num">Numero:</label>
                            <input class="pequeno" id="num" name="nNumero" type="number"
                                placeholder="Numero do Endereço" max="1000">
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Informações da encomenda</legend>
                        <p>
                            <label for="material">Materiais</label>
                            <select name="sMateriais" id="material">
                                <option value="">Tijolo</option>
                                <option value="">Ceramica</option>
                                <option value="">Tinta</option>
                            </select>
                        </p>
                        <p id="desc">
                            <label for="descricao">Descrição do Pedido:</label>
                            <textarea id="descricao" name="tDescricao" placeholder="Descreva o pedido aqui" rows="5"
                                cols="30"></textarea>
                        </p>
                    </fieldset>
                    <input id="button-orca" type="submit" value="Enviar">
                </form>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="materiais.html">Rodízio</a></li>
                <li><a href="contatos.html">Menu de Pratos</a></li>
            </ul>
            <div id="copy">
                <p>
                    <u>Desenvolvido por Felipe Montalvão Rodrigues</u>&copy;
                </p>
                <hr>
            </div>
        </div>
    </footer>
</body>

</html>
